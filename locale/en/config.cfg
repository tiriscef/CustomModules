[mod-setting-description]
custom-modules-multiplier-consumption=Set the multiplier of module power consumption (recommended: 1)
custom-modules-multiplier-speed=Set the multiplier of module speed (recommended: 1)
custom-modules-multiplier-pollution=Set the multiplier of module pollution (recommended: 1)
custom-modules-multiplier-productivity=Set the multiplier of module productivity (recommended: 1)
custom-modules-half-slots=Makes every machine have only half the module slots, while making the modules twice as strong. Used to encourage module mixing.
custom-modules-legacy=Reverts every balancing change to the 0.16 version of this mod. 
custom-modules-tier-base=Exponential growth per module tier. (default: 1.25)
custom-modules-prototype-red-consumption=Affects every module with a red portion. (default: 0.4)
custom-modules-prototype-red-speed=Affects every module with a red portion. (default: -0.1)
custom-modules-prototype-red-pollution=Affects every module with a red portion. (default: 0.15)
custom-modules-prototype-red-productivity=Affects every module with a red portion. (default: 0.03)
custom-modules-prototype-blue-consumption=Affects every module with a blue portion. (default: 0.5)
custom-modules-prototype-blue-speed=Affects every module with a blue portion. (default: 0.2)
custom-modules-prototype-blue-pollution=Affects every module with a blue portion. (default: 0.1)
custom-modules-prototype-green-consumption=Affects every module with a green portion. (default: -0.4)
custom-modules-prototype-green-speed=Affects every module with a green portion. (default: 0.05)
custom-modules-prototype-green-pollution=Affects every module with a green portion. (default: -0.15)